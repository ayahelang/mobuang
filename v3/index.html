<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silverhawk Network</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Silverhawk Network</h1>
  </header>

  <section class="slider-container">
    <button class="nav prev">&#10094;</button>
    <div class="slider" id="slider">
      <div class="slides" id="slides">
        <!-- Konten slide otomatis dari script.js -->
      </div>
    </div>
    <button class="nav next">&#10095;</button>

    <!-- Dot navigation -->
    <div class="dots" id="dots"></div>

    <!-- Tombol Play/Pause -->
    <div class="controls">
      <button id="playPauseBtn">⏸ Pause</button>
    </div>
  </section>

  <!-- Overlay hover -->
  <div id="hoverOverlay" class="hover-overlay">
    <a id="hoverLink" href="#" target="_blank" rel="noopener noreferrer">
      <img id="hoverImg" src="" alt="Preview">
    </a>
  </div>

  <footer>
    <p>© 2025 Silverhawk Network. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
